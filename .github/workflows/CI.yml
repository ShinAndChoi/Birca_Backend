name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        env:
          JWT_KEY: ${{ secrets.JWT_KEY }}
          INVOKE_URL: ${{ secrets.INVOKE_URL }}
          SERVICE_KEY: ${{ secrets.SERVICE_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          RDS_HOST: ${{ secrets.RDS_HOST }}
          RDS_NAME: ${{ secrets.RDS_NAME }}
          RDS_PASSWORD: ${{ secrets.RDS_PASSWORD }}
        run: |
          echo "Using JWT_KEY: $JWT_KEY"
          echo "Using INVOKE_URL: $INVOKE_URL"
          echo "Using SERVICE_KEY: $SERVICE_KEY"
          echo "Using AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID"
          echo "Using AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY"
          echo "Using AWS_S3_BUCKET: $AWS_S3_BUCKET"
          echo "Using URL: $RDS_HOST"
          echo "Using USERNAME: $RDS_NAME"
          echo "Using PASSWORD: $RDS_PASSWORD"
          ./gradlew clean build --exclude-task test

      - name: Configure AWS credentials
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.AWS_S3_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_S3_SECRET_KEY }}
            aws-region: ${{ secrets.AWS_REGION }}

            # script files 복사
            - name: Copy script
              run: cp ./scripts/*.sh ./deploy

            # S3에 업로드
            - name: Upload to S3
              run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://birca-deploy-bucket/$PROJECT_NAME/$GITHUB_SHA.zip

              # Deploy
            - name: Deploy
              run: |
                aws deploy create-deployment \
                --application-name birca-cicd \
                --deployment-config-name CodeDeployDefault.AllAtOnce \
                --deployment-group-name cicd-project \
                --file-exists-behavior OVERWRITE \
                --s3-location bucket=project-bucket-v1,bundleType=zip,key=birca-application/$GITHUB_SHA.zip \
                --region ap-northeast-2 \
