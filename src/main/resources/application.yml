spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${rds.host}
    username: ${rds.username}
    password: ${rds.password}

  jpa:
    database: mysql
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  cloud:
    aws:
      credentials:
        access-key: "${{ secrets.AWS_S3_ACCESS_KEY_ID }}"
        secret-key: "${{ secrets.AWS_S3_SECRET_KEY }}"
      region:
        static: ap-northeast-2
      s3:
        bucket: "${{ secrets.AWS_S3_BUCKET }}"
      stack:
        auto: false

  jwt:
    jwt-key: "${{ secrets.JWT_KEY }}"

  invoke-url:
    url: "${{ secrets.INVOKE_URL }}"

  service-key:
    key: "${{ secrets.SERVICE_KEY }}"